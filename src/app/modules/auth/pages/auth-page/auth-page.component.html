<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Login</h3>
        <div class="separator"></div>
        <form (ngSubmit)="login()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    formControlName="username" 
                    type="text" 
                    placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    formControlName="password" 
                    type="password" 
                    placeholder="Password">
            </div>
            <!--<div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="errorSession">
                Ocurrio un error con tu email o password
            </div>-->
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn" >Login</button>
            </div>
        </form>
    </div>
    <p-toast position="top-center" key="submit"></p-toast>
</div>
