<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesión.</h3>
        <div class="separator"></div>
        <form (ngSubmit)="login()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    formControlName="username" 
                    type="text" 
                    placeholder="Dirección de correo o nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    formControlName="password" 
                    type="password" 
                    placeholder="Contraseña">
            </div>
            <!--<div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="errorSession">
                Ocurrio un error con tu email o password
            </div>-->
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn" >Iniciar sesión</button>
            </div>
        </form>
    </div>
    <p-toast position="top-center" key="submit"></p-toast>
</div>
