<div class="default-page">
  <h1>Assessment: Metrics</h1>
  <app-group-selector (newItemEvent)= "get($event)"></app-group-selector>

  <div class="dates">
    <mat-form-field appearance="outline">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input class="input" [rangePicker]="picker">
        <input #from matStartDate placeholder="Start date">
        <input #to matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-hint class="text">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button (click)="sendDate()" (click)="selectGraph('Bar')">Submit</button>
    <button (click)="from.value=''" (click)="to.value=''" (click)="deleteDate()">Delete Date</button>
  </div>

  <ul class="graphic-type ">
    <li *ngFor="let item of menuOptions">
      <app-graphic-type [name]="item.name" (newItemEvent)= "selectGraph($event)"></app-graphic-type>
    </li>
  </ul>

  <div class="separator"></div>

  <div *ngIf="pie">
    <ul class="graphics">
      <li *ngFor="let item of options">
        <div echarts [options]="item.graph" class="demo-chart"></div>
        <button *ngIf="!existsDate" (click)="show()" class="default-button">
          <span class="default-text">More details</span>
        </button>
        <div *ngIf="showDetails">
          <ul class="list">
            <li *ngFor="let item of item.det">
              <div echarts [options]="item" class="demo-chart"></div>
            </li>
          </ul>
        </div>
        <div class="separator-graph"></div>
      </li>
    </ul>
  </div>

  <div *ngIf="bar">
    <ul class="graphics">
      <li *ngFor="let item of options">
        <div echarts [options]="item.graph" class="demo-chart"></div>
        <button *ngIf="!existsDate" (click)="show()" class="default-button">
          <span class="default-text">More details</span>
        </button>
        <div *ngIf="showDetails">
          <ul class="list">
            <li *ngFor="let item of item.det">
              <div echarts [options]="item" class="demo-chart"></div>
            </li>
          </ul>
        </div>
        <div class="separator-graph"></div>
      </li>
    </ul>
  </div>

  <app-back-menu [routerLink]="'/assessment'"></app-back-menu>
  
</div>
