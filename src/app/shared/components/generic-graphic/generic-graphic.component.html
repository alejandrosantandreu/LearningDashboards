<div class="section--generic">
  <h1 class="subtitles">{{title}}</h1>

  <div class="section--generic__graphic--zone">
    <ul class="graphic--list" [ngClass]="{'graphic-small':mode === 'small','graphic-big':mode === 'big'}">
      <img src="/assets/images/Icons.jpg">
    </ul>
  </div>
  <button class="default-button">
    <span class="default-text">More details</span>
  </button>
  <div class="separator"></div>
</div>
